baseurl = "https://www.wheelofheaven.io/"
canonifyURLs = false
disableAliases = true
disableHugoGeneratorInject = true
enableEmoji = true
enableGitInfo = true
enableRobotsTXT = true
paginate = 7
rssLimit = 10

# Multilingual
defaultContentLanguage = "en"
# disableLanguages = ["de", "es", "fr", "ja", "zh"]
defaultContentLanguageInSubdir = true

# add redirects/headers
[outputs]
home = ["HTML", "RSS", "REDIRECTS", "HEADERS"]
section = ["HTML", "RSS", "SITEMAP"]

# remove .{ext} from text/netlify
[mediaTypes."text/netlify"]
suffixes = [""]
delimiter = ""

# add output format for netlify _redirects
[outputFormats.REDIRECTS]
mediaType = "text/netlify"
baseName = "_redirects"
isPlainText = true
notAlternative = true

# add output format for netlify _headers
[outputFormats.HEADERS]
mediaType = "text/netlify"
baseName = "_headers"
isPlainText = true
notAlternative = true

# add output format for section sitemap.xml
[outputFormats.SITEMAP]
mediaType = "application/xml"
baseName = "sitemap"
isHTML = false
isPlainText = true
noUgly = true
rel  = "sitemap"

[caches]
  [caches.getjson]
    dir = ":cacheDir/:project"
    maxAge = "10s"

[sitemap]
  changefreq = "weekly"
  filename = "sitemap.xml"
  priority = 0.5

[taxonomies]
  contributor = "contributors"
  category = "categories"
  tags = "tags"
  type = "types"
  topics = "topics"

[permalinks]
  intro = "/intro/:title/"
  wiki = "/wiki/:title/"
  articles = "/articles/:title/"
  types = "/resources/types/:title/"
  topics = "/resources/topics/:title/"

[[redirects]]
from = "/privacy-policy/*"
to = "/en/privacy-policy/:splat"
status = 301

[[redirects]]
from = "/wiki/*"
to = "/en/wiki/:splat"
status = 301

[[redirects]]
from = "/articles/*"
to = "/en/articles/:splat"
status = 301

[[redirects]]
from = "/intro/*"
to = "/en/intro/:splat"
status = 301

[[redirects]]
from = "/resources/*"
to = "/en/resources/:splat"
status = 301

[[redirects]]
from = "/tags/*"
to = "/en/tags/:splat"
status = 301

[minify.tdewolff.html]
  keepWhitespace = false

[related]
  threshold = 80
  includeNewer = true
  toLower = false
    [[related.indices]]
    name = "categories"
    weight = 100
    [[related.indices]]
    name = "tags"
    weight = 80
    [[related.indices]]
    name = "date"
    weight = 10

[module]
  [module.hugoVersion]
    extended = true
    min = "0.80.0"
    max = ""
  [[module.mounts]]
    source = "assets"
    target = "assets"
  [[module.mounts]]
    source = "static"
    target = "static"
  [[module.mounts]]
    source = "layouts"
    target = "layouts"
  [[module.mounts]]
    source = "node_modules/flexsearch"
    target = "assets/js/vendor/flexsearch"
  [[module.mounts]]
    source = "node_modules/katex"
    target = "assets/js/vendor/katex"
  [[module.mounts]]
    source = "node_modules/mermaid"
    target = "assets/js/vendor/mermaid"
  [[module.mounts]]
    source = "node_modules/@hyas/images/layouts"
    target = "layouts"
