<div class="timeline">
  {{ range .context.Site.Data.zodiac }}
    <div class="age {{ if eq .identifier $.current }}current{{ end }}">
      <img src="{{ .image }}" alt="{{ .name }}">
      {{ if eq .identifier $.current }}
        <span class="period">{{ .period }}</span>
      {{ end }}
      <!--
      <div class="tooltip">{{ .name }}</div>
      -->
    </div>
  {{ end }}
</div>
