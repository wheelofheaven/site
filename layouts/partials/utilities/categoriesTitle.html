{{ $lang := .site.Language.Lang }}
{{ if .category }}
  {{ $category := .category }}
  {{ range .site.Data.categories }}
    {{ if eq .id $category }}
      {{ $title := index .title $lang }}
      {{ if not $title }}
        {{ $title = index .title "en" }}
      {{ end }}
      {{ $title }}
    {{ end }}
  {{ end }}
{{ end }}
