{{ $lang := .site.Language.Lang }}
{{ if .tag }}
  {{ $tag := .tag }}
  {{ range .site.Data.tags }}
    {{ if eq .id $tag }}
      {{ $title := index .title $lang }}
      {{ if not $title }}
        {{ $title = index .title "en" }}
      {{ end }}
      {{ $title }}
    {{ end }}
  {{ end }}
{{ end }}
